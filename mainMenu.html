<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="mainMenu.css">
    <script defer src="mainMenu.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambit: Main Menu</title>
</head>
<body>
    <style>
    body {
      background-image: url('https://cdn.discordapp.com/attachments/1024890180890542081/1339319973889441813/mainMenuBackground.png?ex=67ae4a6d&is=67acf8ed&hm=46620890df03b3d03f7fea7b9b35752e284a6513e405e38dcf818da1cc7fbb06&');
    }
    </style>
    <!--logo-->
    <div  
        style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
            <img 
                width="400" 
                src="https://cdn.discordapp.com/attachments/1024890180890542081/1339344944053096611/pixil-frame-0_4.png?ex=67ae61ae&is=67ad102e&hm=5a666941749d53ec46afd603c8f038744f6a5ef0b3b0607cbf140a041e735639&">
    </div>

    <!--game modes sign-->
    <div 
        style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
            <img 
                width="200" 
                src="https://cdn.discordapp.com/attachments/1024890180890542081/1339319974413471825/gameModesSign.png?ex=67ae4a6d&is=67acf8ed&hm=a2d3eec3dcfa83712010f6bf0417873e58c09f8e294a07ae6b31e7373a357390&">
    </div>

    <!--game buttons-->
    <div 
        style="display: flex; flex-direction: row; align-items: center; justify-content: center;">

        <button 
            style="font-family: 'Courier New', Courier, monospace; font-weight: bold;" 
            class="game-button" 
            onclick="location.href='blackjack.html'">
                Blackjack
        </button>
        <br>
    </div>

    <!--stats-->
    <!--TODO: add variable amounts to these boxes-->
    <div  
        style="display: flex; flex-direction: row; align-items: center; justify-content: center; height: 100;">
        <stats-container 
            style="text-align: center;" 
            class="stats-box">
                Money Won: <br> $XXX/$10,000,00
            </stats-container>
        <stats-container 
            style="text-align: center;" 
            class="stats-box">
                Days Left: <br> X/30
        </stats-container>
    </div>
    <br>
    <div  
        style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
        <stats-container 
            style="text-align: center;" 
            class="stats-box">
                Suspicion: <br> XXX/100
        </stats-container>
    </div>

</body>
</html>
