<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="mainMenu.css">
    <script defer src="mainMenu.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambit: Main Menu</title>
</head>
<body>
    <style>
    body {
        background-image: url('Assets/Backgrounds/mainMenuBackground.png');
    }
    </style>
    <!--logo-->
    <div  
        style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
            <img 
                width="400" 
                src="Assets/Logo/heartLogo.png">
    </div>

    <!--game modes sign-->
    <div 
        style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
            <img 
                width="200" 
                src="Assets/Main Menu/gameModesSign.png">
    </div>

    <!--game buttons-->
    <div 
        style="display: flex; flex-direction: row; align-items: center; justify-content: center;">

        <button 
            class="game-button" 
            onclick="location.href='blackjack.html'">
                Blackjack
        </button>
        <br>
    </div>

    <!--stats-->
    <!--TODO: add variable amounts to these boxes-->
    <div  
        style="display: flex; flex-direction: row; align-items: center; justify-content: center; height: 100;">
        <stats-container 
            style="text-align: center;" 
            class="stats-box">
                Money Won: <br> $XXX/$10,000,00
            </stats-container>
        <stats-container 
            style="text-align: center;" 
            class="stats-box">
                Days Left: <br> X/30
        </stats-container>
    </div>
    <br>
    <div  
        style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
        <stats-container 
            style="text-align: center;" 
            class="stats-box">
                Suspicion: <br> XXX/100
        </stats-container>
    </div>

</body>
</html>
