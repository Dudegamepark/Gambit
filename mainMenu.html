    <meta charset="UTF-8">
    <link rel="stylesheet" href="mainMenu.css">
    <script defer src="mainMenu.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambit: Main Menu</title>
</head>
<body>
    <style>
        body {
            background-image: url("Assets/Backgrounds/mainmenuBackground.png");    
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10 and IE 11 */
            user-select: none;
            height: 100%;
        }
    </style>
    
    <audio id="background-music" autoplay loop>
        <source src="Assets/Music/title_loading_inventory.mp3">
    </audio>
    
    <div class="audio-container">
        <img src="Assets/Music/music_playing.png" id="mute-button">
    </div>

    <div class="menu-container">
        <!--logo-->
        <div  
            style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
                <img 
                    width="350" 
                    src="Assets/Logo/heartLogo.png">
        </div>

        <!--game modes sign-->
        <div 
            style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
                <img 
                    width="150" 
                    src="Assets/MainMenu/gameModesSign.png">
        </div>

        <!--game buttons-->
        <div 
            style="display: flex; flex-direction: row; align-items: center; justify-content: center;">

            <button 
                class="game-button" 
                onclick="location.href='blackjack.html'"
                title="Click here to play Blackjack">
                    Blackjack
            </button>
            <br>
        </div>

        <!--stats-->
        <!--TODO: add variable amounts to these boxes-->
        <div  
            style="display: flex; flex-direction: row;  align-items: center; justify-content: center;">
            <stats-container 
                style="text-align: center;" 
                class="stats-box"
                id="money-won-box"
                title="Total money won"></stats-container>
            <stats-container 
                style="text-align: center;" 
                class="stats-box"
                id="days-left-box"
                title="Days left to play"></stats-container>
            <stats-container 
                style="text-align: center;" 
                class="stats-box"
                id="suspicion-box"
                title="Current suspicion level"></stats-container>
        </div>
        <br>
        <!-- TODO add something here that only shows the end day button if they have played blackjack -->
        <div  
            style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
            <button class="game-button" onclick="location.href='shop.html'" title="Click here to enter the shop.">Shop</button>
            <button class="eod-button" onclick="location.href='eod.html'" title="Click here to end the current day.">End Day</button>
        </div>
    </div>
