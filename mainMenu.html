<!DOCTYPE html>
<html lang="en">
<head>
            <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-3PRX4Y78RY"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-3PRX4Y78RY');

    <meta charset="UTF-8">
    <link rel="stylesheet" href="mainMenu.css">
    <script defer src="mainMenu.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambit: Main Menu</title>
</head>
<body>
    <script>
        /**
        *   The following event is sent when the page loads. You could
        *   wrap the event in a JavaScript function so the event is
        *   sent when the user performs some action.
        */
        gtag('event', 'main_view', {
          'app_name': 'gambit',
          'screen_name': 'mainMenu'
        });
      </script> 
    <div class="menu-container">
        <!--logo-->
        <div  
            style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
                <img 
                    width="400" 
                    src="Assets/Logo/heartLogo.png">
        </div>

        <!--game modes sign-->
        <div 
            style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
                <img 
                    width="200" 
                    src="Assets/MainMenu/gameModesSign.png">
        </div>

        <!--game buttons-->
        <div 
            style="display: flex; flex-direction: row; align-items: center; justify-content: center;">

            <button 
                class="game-button" 
                onclick="location.href='blackjack.html'"
                title="Click here to play Blackjack">
                    Blackjack
            </button>
            <br>
        </div>

        <!--stats-->
        <!--TODO: add variable amounts to these boxes-->
        <div  
            style="display: flex; flex-direction: row; height: 100; padding-left: 38.5%;">
            <stats-container 
                style="text-align: center;" 
                class="stats-box"
                id="money-won-box"
                title="Total money won"></stats-container>
            <stats-container 
                style="text-align: center;" 
                class="stats-box"
                id="days-left-box"
                title="Days left to play"></stats-container>
            <button class="eod-button" onclick="location.href='eod.html'" title="Click here to end the current day.">End Day</button>
        </div>
        <br>
        <div  
            style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
            <stats-container 
                style="text-align: center;" 
                class="stats-box"
                id="suspicion-box"
                title="Current suspicion level"></stats-container>
        </div>
    </div>
</body>
</html>
