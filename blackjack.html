<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="gambit.css">
  <script defer src="blackjack.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gambit: Blackjack</title>
</head>
<body>
  <div class="game-container-blackjack">
    <!-- top bar -->
    <div class="hud-header">
      <button class="back-button" onclick="location.href='mainMenu.html'">Back</button>
      
    </div>

    <!-- sidebar + card table -->
    <blackjack-container class="blackjack-container">
      <!-- TODO: split further into game tracker numbers, boosts? etc... -->
      <!--    at that time, move (/rename) the 'sbar' id to child element -->
      <div class="sidebar">
        <div class="scorebar" id="sbar"></div>
        <div class="final-hands" id="fbar"></div>
      </div>
      
      <div class="blackjack-board">

        <div class="button-panel">
          <button class="blackjack-button" onclick="location.href='blackjackHelp.html'">Help</button>
          <button class="blackjack-button" onclick="game.playerMove('hit')">Hit</button>
          <button class="blackjack-button" onclick="game.playerMove('double')">Double</button>
          <button class="blackjack-button" onclick="game.playerMove('stand')">Stand</button>
        </div>

        <div class="house-hand" id="h-hand"></div>

        <div class="player-hand" id="p-hand"></div>

      </div>
    </div>

    <!-- The Modal -->
    <div id="id01" class="stop-modal">
      <div class="stop-modal-content">
        <img width="400" src="Assets/NPCs/StopInterrupt.png">
        <br>
        <span class="stop-close"  onclick="location.href='stranger.html'" style="font-size: 80; font-weight: 800;">></span>
      </div>
    </div>

  </div>
</body>
</html>
