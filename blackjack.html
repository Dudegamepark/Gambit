<!DOCTYPE html>
<html lang="en">
<head>

  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);

  <!-- End Google Tag Manager -->
  <meta charset="UTF-8">
  <link rel="stylesheet" href="gambit.css">
  <script defer src="blackjack.js"></script>
  <script src="https://www.w3schools.com/lib/w3data.js"></script> <!-- to import inventory.html onto this page -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gambit: Blackjack</title>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5FN6D774"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <audio id="background-music" autoplay loop>
    <source src="Assets/Music/blackjack.mp3">
  </audio>

  <div class="audio-container">
      <img src="Assets/Music/music_playing.png" id="mute-button">
  </div>

  <button class="exit-inventory-button" id="invent-exit-button" style="display: none;" onclick="game.toggleInventory()">Exit Inventory</button>
  <div w3-include-html="inventory.html" id="invent-contain" style="display: none;"></div> <!-- to import inventory.html onto this page -->

  <div class="game-container-blackjack" id="gc-blackjack">
    <!-- top bar -->
    <div class="hud-header">
      <button class="back-button" id="back-butt" onclick="location.href='mainMenu.html'">Back</button>
      
    </div>

    <!-- sidebar + card table -->
    <blackjack-container class="blackjack-container">
      <!-- TODO: split further into game tracker numbers, boosts? etc... -->
      <!--    at that time, move (/rename) the 'sbar' id to child element -->
      <div class="sidebar" style="width: 180px;">
        <div class="scorebar" id="sbar"></div>
        <div class="game-button" onclick="game.toggleInventory()">Inventory</div>
        <div class="final-hands" id="fbar"></div>
      </div>
      
      <div class="blackjack-board">

        <div class="button-panel">
          <button class="blackjack-button" id="help-butt" onclick="location.href='blackjackHelp.html'">Help</button>
          <button class="blackjack-button" id="hit-butt" onclick="game.playerMove('hit')">Hit</button>
          <button class="blackjack-button" id="double-butt" onclick="game.playerMove('double')">Double</button>
          <button class="blackjack-button" id="stand-butt" onclick="game.playerMove('stand')">Stand</button>
        </div>

        <div class="house-hand" id="h-hand"></div>

        <div class="player-hand" id="p-hand"></div>

        <div class="round-result" id="r-result"></div>

      </div>
    </div>

    <!-- Tutorial stuff -->
    <div class="tutorial-container" id="tutorial-contain" style="display: none">
      <img width="1000" src="" class="tutorial-overlay" id="tutorial-pic">
      <button class="tutorial-next-button" onclick="game.progressTutorial()" id="tut-next-butt">Next</button>
    </div>

    <!-- The Modal -->
    <div id="id01" class="modal">
      <div class="modal-content">
        <img width="400" src="Assets/NPCs/StopInterrupt.png">
        <br>
        <span class="stop-close"  onclick="location.href='stranger1.html'" style="font-weight: 800; text-align: center;">></span>
      </div>
    </div>

    <div id="id02" class="modal">
      <div class="modal-content">
        <img width="400" src="Assets/Transitions/tooSus.png">
        <br>
        <span class="stop-close"  onclick="location.href='loss.html'" style="font-weight: 800; text-align: center;">></span>
      </div>
    </div>

    <div id="id03" class="modal">
      <div class="modal-content">
        <img width="400" src="Assets/Transitions/yayWin.png">
        <br>
        <span class="stop-close"  onclick="location.href='win.html'" style="font-weight: 800; text-align: center;">></span>
      </div>
    </div>

  </div>

  <script defer>w3IncludeHTML()</script> <!-- to import inventory.html onto this page -->
</body>
</html>
